    android:
        strategy:
            fail-fast: false
            matrix:
                include:
                  - name: SDL 2
                    directory: platforms/sdl/sdl2/android
                  - name: Native
                    directory: platforms/android/project
        name: Android (${{ matrix.name }})
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
                submodules: true
          - name: Setup JDK
            uses: actions/setup-java@v4
            with:
                java-version: '17'
                distribution: 'temurin'
                cache: gradle
          - name: Build
            run: |
                cd ${{ matrix.directory }}
                ./gradlew build
    mingw:
        strategy:
            fail-fast: false
            matrix:
                include:
                  - name: Win32
                    flags: '-DREMCPE_PLATFORM=windows'
                  - name: SDL2
                    flags: "-DREMCPE_PLATFORM=sdl2"
                  # CMake can't find it
                  #- name: SDL 1.2
                  #  flags: "-DREMCPE_PLATFORM=sdl1"
        name: MinGW-w64 (${{ matrix.name }})
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
                submodules: true
          - name: Install Dependencies
            run: |
                sudo apt-get update
                sudo apt-get install --no-install-recommends -y \
                    build-essential \
                    cmake ninja-build \
                    mingw-w64
          - name: Build
            run: |
                mkdir build
                cd build
                cmake -GNinja -DCMAKE_TOOLCHAIN_FILE=../cmake/mingw-w64-toolchain.cmake ${{ matrix.flags }} ..
                cmake --build .
